<!DOCTYPE html>
<html>
<head>
	<title>AI Object Finder</title>
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 	
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
 	<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
 	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body background="background.jpg">
	<center>
		<h1 class="btn btn-warning heading">AI Object Finder</h1>
		<br><br>
		<label>Object Name:</label>
		<br>
		<input type="text" placeholder="What object do you want to search for in this image?"></input>
		<br><br><br>
		<button class="btn btn-success" id="detect" onclick="detect()">Start Detecting Objects</button>
		<br><br>
		<span>
			<h3 class="btn btn-warning" id="objects"></h3>
			<h3 class="btn btn-danger" id="status"></h3>
		</span>
	</center>
	<footer class="btn btn-warning footer">This was not developed by Danny.</footer>
	<script src="main.js"></script>
</body>
</html>
